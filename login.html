<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册 - 信息安全课程中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        
        .header p {
            font-size: 1.1rem;
            color: #e0e0e0;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            position: relative;
        }
        
        .form-title h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group i {
            color: var(--secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }
        
        .form-select {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f9fa;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233498db' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }
        
        .form-select:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: white;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: var(--primary);
            border: 2px solid #e1e5eb;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ced4da;
        }
        
        .hidden {
            display: none;
        }
        
        .form-switch {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
        }
        
        .form-switch a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .form-switch a:hover {
            text-decoration: underline;
        }
        
        /* 页脚样式 */
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            padding: 20px;
            width: 100%;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .container {
                padding: 25px 20px;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="png/logo.jpg" alt="信息安全课程中心LOGO">
        </div>
        <h1>信息安全课程中心</h1>
        <p>登录或注册以访问所有课程资源和学习内容</p>
    </div>
    
    <!-- 登录表单 -->
    <div class="container" id="loginContainer">
        <div class="form-title">
            <h2><i class="fas fa-sign-in-alt"></i> 用户登录</h2>
            <p>请使用您的账号登录系统</p>
        </div>
        
        <form id="loginForm" action="login.php" method="post">
            <div class="form-group">
                <label for="login_username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="login_username" name="login_username" class="form-control" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="login_password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="login_password" name="login_password" class="form-control" placeholder="请输入密码" required>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <button type="button" class="btn btn-secondary" onclick="toggleForm('registerContainer')">
                    <i class="fas fa-user-plus"></i> 注册账号
                </button>
            </div>
        </form>
        
        <div class="form-switch">
            还没有账号？ <a onclick="toggleForm('registerContainer')">立即注册</a>
        </div>
    </div>
    
    <!-- 注册表单 -->
    <div class="container hidden" id="registerContainer">
        <div class="form-title">
            <h2><i class="fas fa-user-plus"></i> 注册账号</h2>
            <p>创建新账号以访问所有资源</p>
        </div>
        
        <form id="registerForm" action="register.php" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请设置密码" required>
            </div>
            
            <div class="form-group">
                <label for="register_role"><i class="fas fa-user-tag"></i> 用户类型</label>
                <select id="register_role" name="role" class="form-select" required>
                    <option value="user">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> 注册账号
                </button>
                <button type="button" class="btn btn-secondary" onclick="toggleForm('loginContainer')">
                    <i class="fas fa-arrow-left"></i> 返回登录
                </button>
            </div>
        </form>
        
        <div class="form-switch">
            已有账号？ <a onclick="toggleForm('loginContainer')">立即登录</a>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/xxxxx185" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p>© 2025 信息安全课程中心 | 提供专业的信息安全教学资源</p>
            <p>©2025 Myweb-waj</p>
        </div>
    </footer>

    <script>
        function toggleForm(formId) {
            // 隐藏所有表单容器
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
            
            // 显示选中的表单容器
            document.getElementById(formId).classList.remove('hidden');
        }
    </script>
</body>
</html>
